<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-8 col-sm-12 mapcontainer">
            <div class="map">Arab world map goes here</div>
        </div>
        <div class="col-xl-4 col-sm-12">
            <div class="form-group" style="background: transparent; opacity: 1;">
                <label class="display-6" for="trans">ASR output (<span id="serverStatusBar" title="Number of available workers"></span>)</label>
                <textarea class="form-control text" id="trans" dir="rtl" rows="6"></textarea>
                <input id="servers" name="servers" type="hidden"
                       value="ws://dialectid3666.cloudapp.net:8888/client/ws/speech|ws://dialectid3666.cloudapp.net:8888/client/ws/status"/>
            </div>
            <pre id="log"></pre>
        </div>

    </div>
</div>
<div class="buttonsContainer">
    <span class="buttons">
        <span class="value stopwatch h2 stat-item">00:00:00</span>
                <br/>
        <button
                id="buttonToggleListening"
                onclick="toggleListening();"
                title="Starts/stops listening for speech.">Start</button>
        <button
                id="buttonCancel"
                disabled="disabled"
                onclick="cancel();"
                title="Cancels the speech recognition.">Cancel</button>
        <button
                onclick="clearTranscription();"
                title="Clears the transcription">Clear</button>
    </span>
    <img src="img/qcri.png" style="height: 90px; width: 214px;">
    <img src="img/MIT-CSAIL-STL-logo.png" style="height: 100px; width: 114px;padding-bottom: 10px">
</div>
